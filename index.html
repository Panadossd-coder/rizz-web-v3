<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rizz Web â€” Version 2.4 (Notes Authority)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>Rizz Web</h1>
    <div class="sub">Version 2.4 â€” Notes Authority</div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card dashboard">
      <h3>ğŸ’˜ Today's Dashboard</h3>
      <div class="dash-item">ğŸ¯ Focus: <span id="dashFocus">â€”</span></div>
      <div class="dash-item">â¸ Pause: <span id="dashPause">â€”</span></div>
      <div class="dash-item warning">âš ï¸ <span id="dashWarning">â€”</span></div>
      <div class="dash-item action">ğŸ§  Action: <span id="dashAction">Add someone to begin.</span></div>
    </div>

    <div class="card status">âœ… Version 2.4 running (Notes Authority)</div>

    <!-- ADD PERSON -->
    <form id="addForm" class="card">
      <input name="name" placeholder="Name" required />

      <div class="label">Status</div>
      <div class="status-buttons">
        <button type="button" data-status="crush">ğŸ’˜ Crush</button>
        <button type="button" data-status="dating">ğŸ’ Dating</button>
        <button type="button" data-status="pause">â¸ Pause</button>
      </div>
      <input type="hidden" name="status" value="crush" />

      <div class="label">Set Focus</div>
      <div class="focus-control">
        <button type="button" id="minus">âˆ’</button>
        <span id="focusValue">0%</span>
        <button type="button" id="plus">+</button>
      </div>
      <input type="hidden" name="focus" value="0" />

      <textarea name="notes" placeholder="Optional quick note (can expand later in Edit)"></textarea>
      <input name="reminder" placeholder="Reminder (optional)" />

      <button type="submit">Add</button>
    </form>

    <!-- PEOPLE LIST -->
    <div id="peopleList"></div>
  </div>

  <!-- CLICK SOUND -->
  <audio id="clickSound" src="click.mp3" preload="auto" aria-hidden="true"></audio>

  <!-- EDIT MODAL -->
  <div id="editModal" class="edit-modal hidden" aria-hidden="true">
    <div class="edit-box">
      <h3>Edit Person</h3>

      <label>Name</label>
      <input id="editNameInput" type="text" />

      <label>Status</label>
      <select id="editStatusSelect">
        <option value="crush">ğŸ’˜ Crush</option>
        <option value="dating">ğŸ’ Dating</option>
        <option value="pause">â¸ Pause</option>
      </select>

      <label>Focus <span class="muted">(manual override)</span></label>
      <input type="range" id="editFocus" min="0" max="100" />
      <div id="editFocusValue" class="focus-readout">0%</div>

      <label>Notes (write freely â€” long text allowed)</label>
      <textarea
        id="editNotes"
        placeholder="Write how you feel. The system will interpret this, update focus, generate next moves, archive it, then clear."
        rows="5"
      ></textarea>

      <label class="checkbox-wrap">
        <input id="applySmartNotes" type="checkbox" checked />
        Auto-apply Notes Intelligence
      </label>

      <!-- NOTES HISTORY (COLLAPSED) -->
      <div class="history-toggle">
        <button type="button" id="toggleHistoryBtn">View Notes History</button>
      </div>

      <div id="notesHistory" class="notes-history hidden">
        <div id="notesHistoryList">No history yet.</div>
      </div>

      <div class="edit-actions">
        <button type="button" class="cancel" id="cancelEditBtn">Cancel</button>
        <button type="button" id="saveEditBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
