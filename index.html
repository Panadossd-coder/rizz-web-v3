<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================= DASHBOARD ================= -->
  <section class="dashboard">
    <h2>ğŸ’˜ Todayâ€™s Dashboard</h2>
    <div><strong>ğŸ¯ Focus:</strong> <span id="dashFocus">â€”</span></div>
    <div><strong>â¸ Pause:</strong> <span id="dashPause">â€”</span></div>
    <div><strong>ğŸ§  Action:</strong> <span id="dashAction">Add someone to begin.</span></div>
  </section>

  <!-- ================= ADD PERSON ================= -->
  <form id="addForm">
    <h3>Add Person</h3>

    <input name="name" placeholder="Name" required />

    <!-- STATUS BUTTONS -->
    <div class="status-buttons">
      <button type="button" data-status="crush">ğŸ’˜ Crush</button>
      <button type="button" data-status="dating">ğŸ’ Dating</button>
      <button type="button" data-status="pause">â¸ Pause</button>
    </div>

    <input type="hidden" name="status" value="crush" />

    <!-- FOCUS CONTROL -->
    <div class="focus-control">
      <button type="button" id="minus">âˆ’</button>
      <span id="focusValue">0%</span>
      <button type="button" id="plus">+</button>
    </div>

    <input type="hidden" name="focus" value="0" />

    <!-- QUICK NOTE -->
    <textarea name="quickNote" placeholder="Optional quick note (can expand later in Edit)"></textarea>

    <!-- REMINDER -->
    <input name="reminder" placeholder="Reminder (optional)" />

    <button type="submit">Add</button>
  </form>

  <!-- ================= PEOPLE LIST ================= -->
  <section id="peopleList"></section>

  <!-- ================= EDIT MODAL ================= -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Person</h3>

      <input id="editName" />
      <select id="editStatus">
        <option value="crush">Crush</option>
        <option value="dating">Dating</option>
        <option value="pause">Pause</option>
      </select>

      <div class="focus-control">
        <input type="range" id="editFocus" min="0" max="100" />
        <span id="editFocusValue">0%</span>
      </div>

      <textarea id="editNotes" placeholder="Write how you feel. This will be interpreted, archived, then cleared."></textarea>

      <label>
        <input type="checkbox" id="autoNotes" checked />
        Auto-apply Notes Intelligence
      </label>

      <div class="modal-actions">
        <button id="viewHistory" type="button">View Notes History</button>
        <button id="cancelEdit" type="button">Cancel</button>
        <button id="saveEdit" type="button">Save</button>
      </div>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script src="script.js"></script>
</body>
</html>
