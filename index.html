<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rizz Web â€” Version 2 (Upgrade)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Rizz Web</h1>
    <div class="sub">Version 2 â€” Smart Focus (Upgraded)</div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="card dashboard">
      <h3>ğŸ’˜ Today's Dashboard</h3>
      <div class="dash-item">ğŸ¯ Focus: <span id="dashFocus">â€”</span></div>
      <div class="dash-item">â¸ Pause: <span id="dashPause">â€”</span></div>
      <div class="dash-item">ğŸ§  Action: <span id="dashAction">Add someone to begin.</span></div>
    </div>

    <div class="card status">âœ… Version 2 running</div>

    <!-- FORM -->
    <form id="addForm" class="card" autocomplete="off">
      <input id="name" name="name" placeholder="Name" required />

      <div class="label">Status</div>
      <div class="status-buttons" role="toolbar" aria-label="Status">
        <button type="button" data-status="crush">ğŸ’˜ Crush</button>
        <button type="button" data-status="dating">ğŸ’ Dating</button>
        <button type="button" data-status="pause">â¸ Pause</button>
      </div>

      <input type="hidden" name="status" value="crush" />

      <div class="label">Set Focus</div>
      <div class="focus-control">
        <button type="button" id="minus">âˆ’</button>
        <span id="focusValue">0%</span>
        <button type="button" id="plus">+</button>
      </div>

      <input type="hidden" name="focus" value="0" />

      <textarea name="quickNote" placeholder="Optional quick note (can expand later in Edit)"></textarea>
      <input name="reminder" placeholder="Reminder (optional)" />

      <button type="submit">Add</button>
    </form>

    <div id="peopleList"></div>
  </div>

  <!-- click sound (optional) -->
  <audio id="clickSound" src="click.mp3" preload="auto" aria-hidden="true"></audio>

  <!-- EDIT MODAL
       IDs must match script.js:
       editModal, editName, editStatus, editFocus, editFocusValue,
       editNotes, autoNotes, viewHistory, cancelEdit, saveEdit
  -->
  <div id="editModal" class="edit-modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="edit-box" role="document">
      <h3>Edit Person</h3>

      <label for="editName">Name</label>
      <input id="editName" type="text" placeholder="Name" />

      <label for="editStatus">Status</label>
      <select id="editStatus" aria-label="Status">
        <option value="crush">ğŸ’˜ Crush</option>
        <option value="dating">ğŸ’ Dating</option>
        <option value="pause">â¸ Pause</option>
      </select>

      <label for="editFocus">Focus (manual override)</label>
      <input id="editFocus" type="range" min="0" max="100" />
      <div id="editFocusValue" style="text-align:center;margin-top:8px;color:#ff99c8;font-weight:700;">0%</div>

      <label for="editNotes">Notes (write freely â€” long text allowed)</label>
      <textarea id="editNotes" placeholder="Write how you feel. The system will interpret this, update focus, generate next moves, archive it, then clear."></textarea>

      <div class="auto-row">
        <input id="autoNotes" type="checkbox" checked />
        <div class="auto-text">Auto-apply Notes Intelligence</div>
      </div>

      <button id="viewHistory" type="button">View Notes History</button>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="cancelEdit" type="button" class="cancel">Cancel</button>
        <button id="saveEdit" type="button" class="save">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
